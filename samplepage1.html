<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Automation Playground</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Welcome to Web Automation Playground</h1>
    <p>This is a simple web application for practicing web automation with Selenium.</p>
    <div class="input-container">
        <label for="input-text">Enter a number:</label>
        <input type="number" id="input-text" placeholder="Type a number">
        <button id="calculate" style="display:none;">Calculate Square</button>
    </div>
    <p id="message"></p>

    <script>
        function getRandomDelay() {
            return Math.floor(Math.random() * 2000) + 1000; // 1000ms에서 2999ms 사이의 무작위 딜레이
        }

        document.addEventListener("DOMContentLoaded", function () {
            const inputText = document.getElementById("input-text");
            const message = document.getElementById("message");

            setTimeout(function () {
                const calculateButton = document.getElementById("calculate");
                calculateButton.style.display = "inline-block"; // 버튼을 표시

                calculateButton.addEventListener("click", function () {
                    const inputValue = parseFloat(inputText.value);
                    if (!isNaN(inputValue)) {
                        const square = inputValue * inputValue;
                        const delay = getRandomDelay();
                        setTimeout(function () {
                            message.textContent = square;
                        }, delay);
                    } else {
                        message.textContent = "Please enter a valid number.";
                    }
                });

                // Allow only numbers in the input field
                inputText.addEventListener("input", function () {
                    this.value = this.value.replace(/[^0-9]/g, "");
                });
            }, getRandomDelay()); // calculateButton을 추가하는 딜레이
        });
    </script>
</body>
</html>
